<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar with CSS Animation</title>
    <!-- Link for font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <!-- link for css animations  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
        <div class="card1">
            <div class="percentage" style="--clr:#fc3e04;--num:90";>
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="ratio">
                    <h2>90<span>%</span></h2>
                    <p>HTML</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="card1">
                <div class="percentage" style="--clr:#28d5ec;--num:80";>
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="ratio">
                        <h2>80<span>%</span></h2>
                        <p>CSS</p>
                    </div>
                </div>
            </div>

        <div class="box">
            <div class="card1">
                <div class="percentage" style="--clr:#f0ec1c;--num:75";>
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="ratio">
                        <h2>75<span>%</span></h2>
                        <p>JavaScript</p>
                    </div>
                </div>
            </div>

    
</body>
</html>
